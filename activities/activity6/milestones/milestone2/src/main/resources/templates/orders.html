<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/defaultTemplate">
	<body>
		<div layout:fragment="content">
		<table style="width:50%;">
			<thead>
			<tr>
				<th style="text-align: center;">Order #</th>
				<th style="text-align: center;">Card Name</th>
				<th style="text-align: center;">Price</th>
				<th style="text-align: center;">Quantity</th>
			</tr>
			</thead>
			<tbody>
				<tr th:if="${orders.empty}">
					<td style="text-align:center" colspan="4"> No Orders Avaialable </td>
				</tr>
				<tr th:each="order : ${orders}">
					<td style="text-align:center"><h5 th:text="${order.orderNo}">1</h5></td>
					<td style="text-align:center"><h5 th:text="${order.productName}">Charizard</h5></td>
					<td style="text-align:center"><h5 th:text="${order.price}">$150.00</h5></td>
					<td style="text-align:center"><h5 th:text="${order.quantity}">5</h5></td>
				</tr>
			</tbody>
		</table>
		</div>
	</body>
</html>
