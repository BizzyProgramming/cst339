<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/defaultTemplate}">
<body>
    <div layout:fragment="content">
        <h2 th:text="${title}" style="color: rgb(232,232,236); font-family: Arial, sans-serif; text-align:center;">Login</h2>
        <form action="#" th:action="@{doLogin}" th:object="${loginModel}" method="post">
            <table style="margin:auto;">
                <tr>
                    <td><span style="color: rgb(232, 232, 236); font-family: Arial, sans-serif; font-weight: bold; font-size: 18px;">User Name:</span></td>
                    <td><input type="text" th:field="*{username}" style="padding:5px; font-size:16px;"></td>
                    <td>
                        <h5 style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></h5>
                    </td>
                </tr>
                <tr>
                    <td><span style="color: rgb(232, 232, 236); font-family: Arial, sans-serif; font-weight: bold; font-size: 18px;">Password:</span></td>
                    <td><input type="password" th:field="*{password}" style="padding:5px; font-size:16px;"></td>
                    <td>
                        <h5 style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></h5>
                    </td>
                </tr>
                <tr>
                    <td colspan="3" style="text-align:center; padding-top:10px;">
                        <input type="submit" value="Login" style="padding:8px 20px; font-size:16px; font-weight:bold; background-color:#333; color:#fff; border:none; border-radius:5px; cursor:pointer;">
                    </td>
                </tr>
            </table>
            <div th:if="${#fields.hasErrors('*')}" style="color:red; text-align:center; margin-top:10px;">Please fix the errors above.</div>
        </form>
    </div>
</body>
</html>
