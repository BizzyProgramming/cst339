<!--
  File: login.html
  Author: Bruce Brown
  Description: Displays login form and handles invalid credential feedback.
  Controller: LoginPageController.java
  Mapped URL: /login
-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/defaultTemplate}">
<body>
    <div layout:fragment="content" style="margin-top: 50px;">
        <h2 th:text="${title}" style="color: #fff; font-family: Arial, sans-serif; text-align:center;">Login</h2>

        <!-- Error message for invalid credentials -->
        <p th:if="${param.error}" style="color: red; text-align:center;">Invalid username or password.</p>

        <!-- Login form -->
        <form th:action="@{/doLogin}" method="post" style="display:flex; justify-content:center; margin-top:20px;">
            <table style="background-color: rgba(34, 34, 34, 0.9); padding: 20px; border-radius: 8px;">
                <tr>
                    <td><label for="username" style="color: #fff;">Username:</label></td>
                    <td><input type="text" id="username" name="username"
                               style="padding:5px; font-size:16px; width:180px;"></td>
                </tr>
                <tr>
                    <td><label for="password" style="color: #fff;">Password:</label></td>
                    <td><input type="password" id="password" name="password"
                               style="padding:5px; font-size:16px; width:180px;"></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align:center; padding-top:15px;">
                        <input type="submit" value="Login"
                               style="padding:6px 12px; font-size:16px; background-color:#007bff; color:#fff; border:none; border-radius:4px; cursor:pointer;">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
