<!--
  File: shop.html
  Author: Bruce Brown
  Description: Displays all available products and allows users to add items to their cart.
  Controller: ShopController.java
  Mapped URL: /shop
-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/defaultTemplate">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Shop</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <style>
        .shop-table {
            width: 70%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: rgba(34, 34, 34, 0.9);
            border-radius: 10px;
            overflow: hidden;
        }
        .shop-table th { color:#fff; background:#222; text-align:center; padding:12px; font-size:18px; }
        .shop-table td { color:#eee; text-align:center; padding:10px; font-size:16px; }
        .shop-table tr:nth-child(even){ background-color: rgba(255,255,255,0.05); }

        .cart-summary {
            background-color: rgba(34,34,34,0.9);
            color: #fff;
            padding: 15px;
            width: 280px;
            margin: 30px auto;
            border-radius: 8px;
            text-align: center;
        }
        input[type="number"] { 
            width: 70px;
            text-align: center;
            color: #fff;               /* White text */
            background-color: #333;    /* Dark field background */
            border: 1px solid #555;
            border-radius: 4px;
        }
        .btn-buy { 
            padding: 5px 10px; font-size: 14px; 
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <table class="shop-table">
        <thead>
        <tr>
            <th>Item</th>
            <th>Price ($)</th>
            <th>Coins / Unit</th>
            <th>Qty</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${products.empty}">
            <td colspan="5" class="no-orders">No Items Available</td>
        </tr>

        <tr th:each="product : ${products}">
            <td th:text="${product.productName}">Magic Plate Armor</td>
            <td th:text="${product.price}">4.99</td>
            <td th:text="${product.quantity}">50</td>
            <td>
                <form th:action="@{/shop/add}" method="post" style="display:flex; justify-content:center; align-items:center; gap:10px;">
                    <input type="hidden" name="id" th:value="${product.id}" />
                    <input type="number" name="quantity" min="1" value="1" />
                    <button type="submit" class="btn btn-success btn-buy">Add to Cart</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="cart-summary">
        <h4>ðŸ›’ Cart Summary</h4>
        <p th:text="'Total Coins: ' + ${cartTotalCoins}">Total Coins: 0</p>
        <p th:text="'Total Price: $' + ${#numbers.formatDecimal(cartTotalPrice, 1, 'COMMA', 2, 'POINT')}">Total Price: $0.00</p>
        <a th:href="@{/orders}" class="btn btn-warning">View Cart / Checkout</a>
    </div>
</div>
</body>
</html>
